{% extends 'webapp/base.html' %} {% load crispy_forms_tags %} {% block content %}

<body>

    <div class="container bg-light shadow-md p-5 form-layout">

        <h3> Update Director </h3>

        <hr>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %} {{ form|crispy }}

            <button type="submit" class="btn btn-info"> 
                Update Director &nbsp; <i class="fa fa-plus" aria-hidden="true"></i>
            </button>

            <a href="{% url 'dashboard' %}" class="btn btn-secondary"> 
                Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>

        </form>

    </div>

    <br>

</body>

{% endblock %}
