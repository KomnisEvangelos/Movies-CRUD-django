{% extends 'webapp/base.html' %} {% block content %}

<div class="card">
    <div class="card-body">
        <i class="fa fa-folder-open" aria-hidden="true"></i> &nbsp;
        <strong>{{ genre.genre_name }}</strong>
        <hr>

        <p><strong>ID:</strong> {{ genre.id }}</p>
        <p><strong>Name:</strong> {{ genre.genre_name }}</p>

    </div>
</div>

<br>

    Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
</a>
